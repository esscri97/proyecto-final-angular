<div class="calculadora">
    <div id="cantidad1">{{ cantidad1 }}</div>
    <div id="cantidad2">{{ cantidad2 }}</div>
    
    <div class="numero" (click)="agregarNumero(1)">1</div>
    <div class="numero" (click)="agregarNumero(2)">2</div>
    <div class="numero" (click)="agregarNumero(3)">3</div>
    <div class="operador" (click)="setOperador('/')">/</div>
    <div class="numero" (click)="agregarNumero(4)">4</div>
    <div class="numero" (click)="agregarNumero(5)">5</div>
    <div class="numero" (click)="agregarNumero(6)">6</div>
    
    
    <div class="operador" (click)="setOperador('x')">x</div>
    <div class="numero" (click)="agregarNumero(7)">7</div>
    <div class="numero" (click)="agregarNumero(8)">8</div>
    <div class="numero" (click)="agregarNumero(9)">9</div>
    
    
    
    <div class="operador" (click)="setOperador('-')">-</div>
    <div class="numero" id="n0" (click)="agregarNumero(0)">0</div>
    
    <div class="operador" (click)="setOperador('+')">+</div>
    
    <div id="borrar" (click)="borrar()">Borrar</div>
    <div id="calcular" (click)="calcular()">=</div>
</div>
